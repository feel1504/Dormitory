<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>
    <style>
        .bk{
            height:900px;
            background:url("/static/1.gif") no-repeat;
            background-size:100% 100%;
        }
        .myblack{
            background:rgba(0,50,100,0.6);
            margin-top:30%;
        }
        .myblack h2{
            color:white;
        }
        .zu{
            color:white;
            text-align:center
        }
        .zu a{
            color:red;
        }
    </style>
</head>
<body class="bk">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-3 col-sm-6">
                <div class="well myblack">
                    <h2 align="center">欢迎登录</h2>
                    <form action="/login_data/" method="post">  <!--action后面的/****/，斜杆一定要有-->
                        {% csrf_token %}        <!--可以防止CSRF这种伪造技术-->
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            </span>
                            <input type="text" name="username" class="form-control" placeholder="请输入用户名" aria-describedby="basic-addon1">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">
                                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                            </span>
                            <input type="password" name="password" class="form-control" placeholder="请输入密码" aria-describedby="basic-addon1">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-success btn-block">登录</button>
                        <br>
                        <p class="zu">没有账号，<a href="/register/">立即注册</a></p>
                        <p style="color:red; text-align:center">{{error_msg}}</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
